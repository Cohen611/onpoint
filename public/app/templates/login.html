
    <form class="form-horizontal" ng-submit="loginUser(user)">
  <div class="control-group">
    <label class="control-label" for="inputUsername">Username</label>
    <div class="controls">
      <input type="text" ng-model="user.username" id="username" placeholder="Username">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="password">Password</label>
    <div class="controls">
      <input ng-model="user.password" type="password" id="password" placeholder="Password">
    </div>
  </div>
  <div class="control-group">
    <div class="controls">

      <button type="submit" class="btn" ng-click="login()">Sign in</button>
    </div>
  </div>
</form>
