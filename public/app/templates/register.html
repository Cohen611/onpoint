<div class="container">
    <h1 class="well">Registration Form</h1>
	<div class="col-lg-12 well">
	<div class="row">
				<form ng-submit="createAccount(newUser)">
					<div class="col-sm-12">
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>User Name</label>
								<input type="text" ng-model="newUser.username" placeholder="Enter Username Name Here.." class="form-control">
							</div>
              <div class="col-sm-6 form-group">
                <label>Password</label>
                <input type="text" ng-model="newUser.password" placeholder="Enter Password Name Here.." class="form-control">
              </div>

						</div>
						<div class="row">
					<div class="form-group">
						<label>Email Address</label>
						<input type="text" ng-model="newUser.emailaddress" placeholder="Enter Email Address Here.." class="form-control">
					</div>
					<button type="button" class="btn btn-lg btn-info">Submit</button>
					</div>
				</form>
				</div>
	</div>
	</div>
