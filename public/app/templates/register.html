<div class="loginModal">


<div class="container">
    <h1 class="well">Registration Form</h1>
	<div class="col-lg-12 well">
	<div class="row">
				<form>
					<div class=".col-xs-12 .col-sm-6 .col-lg-8">
						<div class="row">
							<div class="col-sm-6 form-group">
                <div class="controls">
                <label class="reg">User Name</label>
								<input type="text" ng-model="newUser.username" placeholder="Enter Username Here.." class="form-control">
                </div>
              </div>
              <div class="col-sm-6 form-group">
                <label class="password">Password</label>
                <input type="password" ng-model="newUser.password" placeholder="Enter Password Here.." class="form-control">
              </div>

						</div>
						<div class="row">
					<div class="form-group">
						<label class="control-label">Email Address</label>
						<input class="form-control" type="text" ng-model="newUser.email" placeholder="Enter Email Address Here.." class="form-control">
					</div>
					<button type="button" class="btn btn-lg btn-info" ng-click="createAccount(newUser)">Submit</button>
					</div>
				</form>
				</div>
        </div>

	</div>
  <div class="alert alert-danger alert-dismissible" role="alert" ng-show="errorMessage">{{errorMessage}}</div>
	</div>
