<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <div class="loginModal">
        <div class="container">
            <h1 class="well">Registration Form</h1>
            <div class="col-lg-12 well">
                <div class="row">
                    <form ng-submit="createAccount(user)">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 form-group">
                                    <div class="controls">
                                        <label class="reg">Username</label> <input class="form-control" ng-model="user.username" placeholder="Enter Username Here.." type="text">
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 form-group">
                                    <label class="password">Password</label> <input class="form-control" ng-model="user.password" placeholder="Enter Password Here.." type="password">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-6 col-md-offset-3">
                                    <label class="control-label email">Email Address</label> <input class="form-control" ng-model="user.email" placeholder="Enter Email Address Here.."
                                    type="text">
                                </div>
                            </div>
                            <div class="row text-center">
                              <button class="btn btn-lg btn-info" type="submit">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="alert alert-danger alert-dismissible" role="alert">
            {{errorMessage}}
        </div>
    </div><!-- <div ng-repeat="form in formData">

    <p>Name: {{newuser.name}}</p>
    <p>Email: {{newuser.email}}</p>
    <p>Password: {{newuser.password}}</p>
    <button class="deleteVol" ng-click="delete(index, volunteer)">Delete</button>
    </div> -->
</body>
</html>
