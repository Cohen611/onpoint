  <h1 class="register-title">Create your volunteer profile</h1>
  <form class="register" ng-submit="createVolunteer(volunteer)">
    <div class="register-switch">
      <input type="radio" name="sex" value="F" id="sex_f" class="register-switch-input" checked>
      <label for="sex_f" class="register-switch-label">Female</label>
      <input type="radio" name="sex" value="M" id="sex_m" class="register-switch-input">
      <label for="sex_m" class="register-switch-label">Male</label>
    </div>
    <input type="name" ng-model="volunteer.name"placeholder="Name" name="name"><br>
    <br>
    <input type="text"  ng-model="volunteer.organization"placeholder="Organization"name="organization"><br>
    <br>
    <input type="text"  ng-model="volunteer.country"placeholder="Country visited"name="country"><br>
    <br>
    <input type="textarea" ng-model="volunteer.description" placeholder="text from volunteer"name="description"><br>
    <br>
    <!--<input type="comments"  placeholder="User Comments"name="comments"><br>
    <br> seperate-->
<input type="Photo" name="photo" ng-model="volunteer.photo" placeholder="Insert your photo"><br>
<br>
    <input type="submit" value="Create Account" class="register-button">
  </form>
