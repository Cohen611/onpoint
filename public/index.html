<html ng-app="onpoint">

<link rel="stylesheet" href="/css/modern-business.css" media="screen" title="no title" charset="utf-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

      <title>Onpoint</title>

    </head>
    <body>

            <img class="logo"src="http://healthandharmonyanimalhospital.com/wp-content/uploads/2012/09/acupuncture2_0.jpg" width="50" height="50"alt="" />

              <!-- Collect the nav links, forms, and other content for toggling -->
              <!-- <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-10"> -->
                  <ul class="nav navbar-nav navbar-right custom">
                      <li>
                          <a href="#/home">Home</a>
                      </li>

          </div>

      </nav>

      <script src="node_modules/jquery/dist/jquery.js" charset="utf-8"></script>
     <script src="node_modules/bootstrap/dist/js/bootstrap.js" charset="utf-8"></script>
      <script src="bundle.js" charset="utf-8"></script>


<script>
